<div class="row justify-content-center">
	<div class="col-md-8">
		<div class="card">
			<div class="card-header card-header-primary"><h4 class="card-title mb-0"> Add New Post</h4></div>
			<div class="card-body">
				<form [formGroup]="postForm" (submit)="onSubmit()">
					<div class="form-group mt-4" >
						<label class="">Title</label>
						<input type="text" class="form-control" formControlName="title" required  [ngClass]="{'is-invalid': submitted && f.title.errors}" />
						 
		  			  <div *ngIf="submitted && f.title.errors" class="invalid-feedback text-left">
		  				  <!-- <div *ngIf="f.title.errors.required">Email is required</div> -->
						  <div>Email is required</div>
		  				  
		  			  </div>
					</div>
					<div class="form-group mt-4">
						<label class="">Content</label>
						<textarea class="form-control" rows="5" formControlName="content" required  [ngClass]="{'is-invalid': submitted && f.content.errors}"></textarea>
  		  			  <div *ngIf="submitted && f.content.errors" class="invalid-feedback text-left">
  		  				  <!-- <div *ngIf="f.content.errors.required">Content is required</div> -->
						  
						  <div>Content is required</div>
		  				  
  		  			  </div>
					</div>
					<div class="form-group text-center">
						<!-- <button class="btn btn-default" type="reset">Reset</button> -->
						<button class="btn btn-primary" type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<ngx-ui-loader fgsType="square-jelly-box" pbColor="#9c27b0" fgsColor="#9c27b0" overlayColor="rgba(255,255,255,0.8)" bgsOpacity="0.7"></ngx-ui-loader>
