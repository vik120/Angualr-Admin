<div class="mb-4">
	
</div>
<div class="card">
	<div class="card-body">
		<div class="row">
			<div class="col-md-6">
				<h4>Search Item</h4>
				<input type="text" class="form-control" [(ngModel)]="searchpost" placeholder="Search Item ...">
			</div>
			<div class="col-md-6 text-right">
				<a [routerLink]="['/admin/new-post']" class="btn btn-primary">Add New Post</a>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-4" *ngFor="let item of allPost  | paginate: { itemsPerPage: 12, currentPage: p } | search:searchpost">
		<div class="card">
			<div class="card-header card-header-primary">
				<a [routerLink]="['/admin/post/'+item.id]" class="text-white">{{item.title | excrept: 40}}</a>
			</div>
			<div class="card-body">{{item.body | excrept: 90}}</div>
		</div>
	</div>
</div>
<div class="text-center">
	<pagination-controls (pageChange)="p = $event"></pagination-controls>
	<ngx-ui-loader fgsType="square-jelly-box" pbColor="#9c27b0" fgsColor="#9c27b0" overlayColor="rgba(255,255,255,0.8)" bgsOpacity="0.7"></ngx-ui-loader>
</div>
